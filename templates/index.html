<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Interview Practice Coach</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>AI Interview Practice Coach</h1>

    <label>Select Role:</label>
    <select id="role">
        <option value="Java Developer">Java Developer</option>
        <option value="Python Developer">Python Developer</option>
        <option value="Data Analyst">Data Analyst</option>
    </select>

    <button onclick="getQuestion()">Generate Question</button>

    <div class="box">
        <h3>Interview Question</h3>
        <p id="question">Click "Generate Question"</p>
    </div>

    <textarea id="answer" placeholder="Type your answer here..."></textarea>

    <button onclick="submitAnswer()">Submit Answer</button>

    <div class="box">
        <h3>Feedback</h3>
        <pre id="feedback"></pre>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
